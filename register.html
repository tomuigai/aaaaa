<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <script src="script.js" defer></script>
</head>
<body>
<div>
    <h2 class="text-center">Register</h2>

    <button id="register-button">Register</button>
</div>
</body>
</html>
